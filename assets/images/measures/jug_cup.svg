<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Side (Jug) -->
  <g transform="translate(20,20)">
    <!-- Jug Body -->
    <path d="
      M 20,40
      L 80,40
      L 90,140
      L 10,140
      Z" 
      fill="#B3E5FC" 
      stroke="#0288D1" 
      stroke-width="2"
    />
    <!-- Handle -->
    <path d="
      M 80,60
      Q 100,60 100,80
      L 100,100
      Q 100,120 80,120"
      fill="none"
      stroke="#0288D1"
      stroke-width="2"
      fill="transparent"
    />
    <!-- Liquid -->
    <path d="
      M 22,60
      L 78,60
      L 86,120
      L 14,120
      Z"
      fill="#03A9F4"
      fill-opacity="0.5"
    />
    <!-- Spout -->
    <path d="
      M 20,40
      Q 10,40 10,50"
      fill="none"
      stroke="#0288D1"
      stroke-width="2"
    />
  </g>

  <!-- Right Side (Cup) -->
  <g transform="translate(200,60)">
    <!-- Cup Body -->
    <path d="
      M 20,20
      L 60,20
      L 70,80
      L 10,80
      Z"
      fill="#B3E5FC"
      stroke="#0288D1"
      stroke-width="2"
    />
    <!-- Handle -->
    <path d="
      M 60,30
      Q 80,30 80,45
      L 80,55
      Q 80,70 60,70"
      fill="none"
      stroke="#0288D1"
      stroke-width="2"
    />
    <!-- Liquid -->
    <path d="
      M 22,30
      L 58,30
      L 66,70
      L 14,70
      Z"
      fill="#03A9F4"
      fill-opacity="0.5"
    />
  </g>
</svg> 
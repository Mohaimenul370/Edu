<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Stack of Books -->
  <g transform="translate(50,40)">
    <!-- Book 3 (bottom) -->
    <rect x="0" y="80" width="100" height="25" fill="#5D4037" rx="3"/>
    <rect x="10" y="85" width="80" height="15" fill="#4E342E" opacity="0.7"/>
    <!-- Book 2 (middle) -->
    <rect x="0" y="40" width="100" height="25" fill="#795548" rx="3"/>
    <rect x="10" y="45" width="80" height="15" fill="#6D4C41" opacity="0.7"/>
    <!-- Book 1 (top) -->
    <rect x="0" y="0" width="100" height="25" fill="#8D6E63" rx="3"/>
    <rect x="10" y="5" width="80" height="15" fill="#795548" opacity="0.7"/>
    <!-- Label -->
    <text x="50" y="130" text-anchor="middle" fill="#000000" font-size="16" font-family="Arial">Stack of Books</text>
  </g>

  <!-- VS Text -->
  <text x="150" y="100" text-anchor="middle" font-size="24" font-weight="bold" fill="#000000" font-family="Arial">VS</text>

  <!-- Pencil -->
  <g transform="translate(200,60)">
    <!-- Pencil Body -->
    <rect x="0" y="0" width="70" height="20" fill="#FFA726" rx="2"/>
    <!-- Pencil Tip -->
    <path d="M70,0 L90,10 L70,20 Z" fill="#795548"/>
    <!-- Pencil Eraser -->
    <rect x="-15" y="0" width="15" height="20" fill="#EF5350" rx="2"/>
    <!-- Wood Texture Lines -->
    <line x1="10" y1="0" x2="10" y2="20" stroke="#FB8C00" stroke-width="1"/>
    <line x1="30" y1="0" x2="30" y2="20" stroke="#FB8C00" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="20" stroke="#FB8C00" stroke-width="1"/>
    <!-- Label -->
    <text x="35" y="45" text-anchor="middle" fill="#000000" font-size="16" font-family="Arial">Pencil</text>
  </g>
</svg> 
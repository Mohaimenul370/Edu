<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" fill="white"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="black" font-weight="bold">Ice Cream Sales</text>
  
  <!-- Table -->
  <rect x="50" y="50" width="200" height="120" fill="none" stroke="black" stroke-width="1"/>
  
  <!-- Vertical lines -->
  <line x1="120" y1="50" x2="120" y2="170" stroke="black" stroke-width="1"/>
  <line x1="185" y1="50" x2="185" y2="170" stroke="black" stroke-width="1"/>
  
  <!-- Horizontal lines -->
  <line x1="50" y1="80" x2="250" y2="80" stroke="black" stroke-width="1"/>
  <line x1="50" y1="110" x2="250" y2="110" stroke="black" stroke-width="1"/>
  <line x1="50" y1="140" x2="250" y2="140" stroke="black" stroke-width="1"/>
  
  <!-- Headers -->
  <text x="85" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="black">Day</text>
  <text x="152" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="black">Chocolate</text>
  <text x="217" y="70" text-anchor="middle" font-family="Arial" font-size="14" fill="black">Vanilla</text>
  
  <!-- Data -->
  <text x="85" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="black">Monday</text>
  <text x="152" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="black">5</text>
  <text x="217" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="black">3</text>
  
  <text x="85" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="black">Tuesday</text>
  <text x="152" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="black">4</text>
  <text x="217" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="black">6</text>
  
  <text x="85" y="160" text-anchor="middle" font-family="Arial" font-size="14" fill="black">Wednesday</text>
  <text x="152" y="160" text-anchor="middle" font-family="Arial" font-size="14" fill="black">6</text>
  <text x="217" y="160" text-anchor="middle" font-family="Arial" font-size="14" fill="black">4</text>
</svg> 